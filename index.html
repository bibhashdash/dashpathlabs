<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Path Labs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/microscope_fullBlack.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <meta name="author" content="Dash Path Labs" />
    <meta
      name="description"
      content="Dash Path Labs is a quality pathological laboratory based in Bhubaneswar, Odisha. We specialise in Blood Tests, Antigen reports, and general check-ups."
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand"
          ><img
            style="width: 65px"
            src="images/dashlabs_logo.png"
            alt="Dash Labs logo"
          />
        </a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
          <ul class="navbar-nav col-lg-11">
            <li class="nav-item mx-4 mx-md-2">
              <a href="#" class="nav-link fw-bolder">Home</a>
            </li>
            <li class="nav-item mx-4 mx-md-2">
              <a href="#" class="nav-link fw-bolder">Services</a>
            </li>
            <li class="nav-item mx-4 mx-md-2">
              <a href="#" class="nav-link fw-bolder">Testimonials</a>
            </li>
            <li class="nav-item mx-4 mx-md-2">
              <a href="#" class="nav-link fw-bolder">Packages</a>
            </li>
            <li class="nav-item mx-4 mx-md-2">
              <a href="#" class="nav-link fw-bolder">Contact Us</a>
            </li>
          </ul>
          <div
            class="social-icons-container col-lg-1 d-flex justify-content-lg-evenly"
          >
            <a href="#"><i class="bi bi-facebook bi-social mx-2"></i></a>
            <a href="#"><i class="bi bi-linkedin bi-social mx-2"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container container-fluid p-md-0">
      <div
        class="container-fluid hero-container d-flex flex-column justify-content-start flex-md-row p-md-0"
      >
        <div
          class="content-container d-flex flex-column justify-content-start mb-3 col-md-6 justify-content-md-center"
        >
          <h1 class="fw-bolder text-wrap hero-heading w-100 mb-3">
            We provide expert Pathology and diagnostic services
          </h1>
          <div
            class="container btn-container d-flex flex-column justify-content-evenly flex-md-row justify-content-md-start px-lg-0 mt-lg-3"
          >
            <button
              type="button"
              class="btn btn-primary w-100 fw-bolder mb-3 py-3 mb-md-0 py-md-2 me-md-2 px-md-1"
              style="width: 40%"
            >
              Book a Blood Test
            </button>
            <button
              type="button"
              class="btn btn-outline-primary w-100 fw-bolder py-3 py-md-2 px-md-1"
              style="width: 40%"
            >
              Contact Us
            </button>
          </div>
        </div>

        <div
          class="hero-image container p-md-0 d-md-flex align-items-md-center"
        >
          <img
            class="img-fluid"
            src="images/undraw_medicine_b1ol.png"
            alt="hero-image"
          />
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
